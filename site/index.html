<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Tester</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background-color: #111;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }

    .input-group {
      display: flex;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 8px 0 0 8px;
      font-size: 16px;
      background-color: #222;
      color: white;
      outline: none;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 0 8px 8px 0;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background-color: white;
      color: black;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #ddd;
    }

    #output {
      margin-top: 20px;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 8px;
      min-height: 80px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website Tester</h1>
    <div class="input-group">
      <input type="text" id="url" placeholder="Enter a website URL" />
      <button onclick="testWebsite()">Test Website</button>
    </div>
    <div id="output"></div>
  </div>

  <script>
    async function testWebsite() {
      const url = document.getElementById("url").value;
      const output = document.getElementById("output");
      output.innerText = "Testing...";

      try {
        const response = await fetch(`https://automated-web-testing.onrender.com/test-url?target=${encodeURIComponent(url)}`);
        const data = await response.text();
        output.innerText = data;
      } catch (error) {
        output.innerText = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
